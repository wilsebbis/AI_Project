<!DOCTYPE html>
<html>
<head>
    <title>View Password</title>
</head>
<body>
    <h1>View Password</h1>
    <p><strong>Website:</strong> {{ entry[1] }}</p>
    <p><strong>Username:</strong> {{ entry[2] }}</p>
    <p><strong>Password:</strong> {{ password }}</p>
    <form method="POST" action="{{ url_for('delete_password', password_id=entry[0]) }}">
        <button type="submit">Delete Password</button>
    </form>
    <a href="{{ url_for('update_password', password_id=entry[0]) }}">Update Password</a>
    <a href="/">Back to Passwords</a>
</body>
</html>
